<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Добавьте Автомобили</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
          integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l"
          crossorigin="anonymous" />
</head>
<body>
<header th:insert="blocks/header :: header"></header>
<div class="container">

    <h3>Добавьте автомобиль</h3>
    <hr/>

    <form th:action="@{/saveCars}" th:object="${cars}" method="POST">

        <input type="text" th:field="*{country}" class="form-control col-4 mb-4" placeholder="Введите страну где произведен" />

        <input type="text" th:field="*{model}" class="form-control col-4 mb-4" placeholder="Введите модель" />

        <input type="text" th:field="*{colour}" class="form-control col-4 mb-4" placeholder="Введите цвет" />

        <input type="text" th:field="*{price}" class="form-control col-4 mb-4" placeholder="Введите цену" />

        <input type="text" th:field="*{description}" class="form-control col-4 mb-4" placeholder="Введите описание" />

        <input type="text" th:field="*{cars_dealerships}" class="form-control col-4 mb-4" placeholder="Введите id автосалона" />

        <button type="submit" class="btn btn-primary col-2">Сохранить</button>
        <input type="hidden" th:field="*{id}" />

    </form>
    <hr/>
    <a th:href="@{/list/cars}">Вернуться к списку</a>
</div>

</body>
</html>
