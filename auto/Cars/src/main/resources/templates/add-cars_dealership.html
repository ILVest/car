<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Добавьте Автосалон</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
          integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l"
          crossorigin="anonymous" />
</head>
<body>
<header th:insert="blocks/header :: header"></header>
<div class="container">

    <h3>Добавьте автосалон</h3>
    <hr/>

    <form th:action="@{/saveCars_dealership}" th:object="${cars_dealership}" method="POST">

        <input type="text" th:field="*{address}" class="form-control col-4 mb-4" placeholder="Введите адрес" />

        <input type="text" th:field="*{name}" class="form-control col-4 mb-4" placeholder="Введите название" />

        <input type="text" th:field="*{phone}" class="form-control col-4 mb-4" placeholder="Введите телефон" />

        <button type="submit" class="btn btn-primary col-2">Сохранить</button>
        <input type="hidden" th:field="*{id}" />

    </form>
    <hr/>
    <a th:href="@{/list/cars_dealership}">Вернуться к списку</a>
</div>

</body>
</html>
