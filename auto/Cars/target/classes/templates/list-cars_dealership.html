<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Список Автосалонов</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
          integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l"
          crossorigin="anonymous" />
</head>

<body>
<header th:insert="blocks/header :: header"></header>
<div class="container">

    <h3>Список автосалонов</h3>

    <hr/>
    <a th:href="@{/addCars_dealershipForm}" class="btn btn-primary">Добавить автосалон</a>
    <br/><br/>
    <table class="table table-bordered table-striped" id="cars_dealershipTable">

        <thead>
        <tr>
            <th>Адрес</th>
            <th>Название</th>
            <th>Телефон</th>
            <th>Действие</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="car_dealership: ${cars_dealership}">
            <td th:text="${car_dealership.address}" />
            <td th:text="${car_dealership.name}" />
            <td th:text="${car_dealership.phone}" />
            <td>
                <a th:href="@{/showUpdateFormCars_dealership(cars_dealershipId=${car_dealership.id})}" class="btn btn-info">Изменить</a>

                <a th:href="@{/deleteCars_dealership(cars_dealershipId=${car_dealership.id})}" class="btn btn-danger ml-2">Удалить</a>
            </td>
        </tr>
        </tbody>

    </table>
</div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script type="text/javascript" src="https://cdn.datatables.net/v/bs4/dt-1.10.25/datatables.min.js"></script>
<script>
    $(document).ready(function() {
        $("#cars_dealershipTable").DataTable({
            'aoColumnDefs': [{
                'bSortable': false,
                'aTargets': [-1] /* 1st one, start by the right */
            }]
        });
    })
</script>
</body>

</html>
