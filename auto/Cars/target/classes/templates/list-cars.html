<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Список Автомобилей</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
          integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l"
          crossorigin="anonymous" />
</head>

<body>
<header th:insert="blocks/header :: header"></header>
<div class="container">

    <h3>Список автомобилей</h3>

    <hr/>
    <a th:href="@{/addCarsForm}" class="btn btn-primary">Добавить автомобиль</a>
    <br/><br/>
    <table class="table table-bordered table-striped" id="carsTable">

        <thead>
        <tr>
            <th>Страна</th>
            <th>Модель</th>
            <th>Цвет</th>
            <th>Цена</th>
            <th>Действие</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="cars: ${cars}">
            <td th:text="${cars.country}" />
            <td th:text="${cars.model}" />
            <td th:text="${cars.colour}" />
            <td th:text="${cars.price}" />

            <td>
                <a th:href="@{/showUpdateFormCars(carsId=${cars.id})}" class="btn btn-info">Изменить</a>

                <a th:href="@{/deleteCars(carsId=${cars.id})}" class="btn btn-danger ml-2">Удалить</a>

                <a th:href="@{/view_attr_car(carsId=${cars.id})}" class="btn btn-success">Вся информация</a>
            </td>
        </tr>
        </tbody>

    </table>
</div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script type="text/javascript" src="https://cdn.datatables.net/v/bs4/dt-1.10.25/datatables.min.js"></script>
<script>
    $(document).ready(function() {
        $("#carsTable").DataTable({
            'aoColumnDefs': [{
                'bSortable': false,
                'aTargets': [-1]
            }]
        });
    })
</script>
</body>

</html>
